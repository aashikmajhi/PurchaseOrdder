ViewPDF As screen:
    BackgroundImage: =
    Fill: =

    "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageTwoColumnOverlayVariant_ver4.0'":
        BorderColor: =RGBA(0, 89, 178, 1)
        Height: =610
        Items: =RequisitionPDF
        Layout: =Layout.Vertical
        OnSelect: =true
        ShowScrollbar: =false
        TemplatePadding: =20
        TemplateSize: =Min(320, Self.Height - 60)
        Width: =673
        WrapCount: =2
        Y: =158
        ZIndex: =1

        Image4 As image:
            BorderColor: =RGBA(0, 89, 178, 1)
            BorderThickness: =If(ThisItem.IsSelected,3,0)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =Parent.TemplateHeight
            Image: =ThisItem.Thumbnail.Large
            ImagePosition: =ImagePosition.Fill
            OnSelect: =true
            Width: =Parent.TemplateWidth
            ZIndex: =1

        Overlay1 As rectangle:
            BorderColor: =RGBA(0, 89, 178, 1)
            Fill: =RGBA(0, 0, 0, 0.4)
            Height: =108
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 108
            ZIndex: =2

        Title1 As label:
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =FontWeight.Semibold
            Height: =43
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =15
            Text: =ThisItem.'File name with extension'
            VerticalAlign: =VerticalAlign.Top
            Width: =314
            Y: =Overlay1.Y + 16
            ZIndex: =3

        Subtitle1 As label:
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =18
            Text: =ThisItem.Modified
            VerticalAlign: =VerticalAlign.Top
            Width: =Title1.Width
            X: =Title1.X
            Y: =Title1.Y + Title1.Height + 8
            ZIndex: =4

    Label11_14 As label:
